services:
  web:
    build: ./app
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - GENESYS_CLOUD_CLIENT_ID=${GENESYS_CLOUD_CLIENT_ID}
      - GENESYS_CLOUD_CLIENT_SECRET=${GENESYS_CLOUD_CLIENT_SECRET}
      - MAILCHIMP_TRANSACTIONAL_API_KEY=${MAILCHIMP_TRANSACTIONAL_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}


  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

  nextjs:
    build: ./nextjs
    container_name: nextjs_app
    network_mode: host
    command: sh -c "npm run start -- -p 3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres
      - INTERNAL_API_URL=http://localhost:8000 # Using host network, can reach localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000 # Both container and browser use localhost
      - NEXTAUTH_SECRET=1YL3ncgIwkZc7/Zz82VRMhKexambiZUDNmVD+sBmCTU=
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - web

volumes:
  postgres_data:
